<!DOCTYPE html>

<html>
    <head>
        <title>Contact Us Page</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/styles.css" />
    <body>
        <div id = "container" class = "container">
            <div id = "nav">
                <a href = "index.html" target = "_blank">Home</a> |
                <a href = "about.html" target = "_blank">About</a> |
                <a href = "contact.html" target = "_blank">Contact Us</a>
            </div>
            <div id = "content">
                <h1 id = "title">Contact Us Page</h1>
                <form action = "success.html">
                    <label for = "fname">Full Name</label><br/>
                    <input type = "text" id = "fname" class = "form-control" name = "fname"/>
                    <br/><br/>
                    <label for = "emailaddress">Email Address</label><br/>
                    <input type = "email" id = "emailaddress" class = "form-control" name = "email"/>
                    <br/><br/>
                    <label for = "query">Query</label><br/>
                    <textarea id = "query" class = "form-control" name = "query"></textarea>
                    <br/><br/>
                    <input type = "submit" class = "btn btn-success" value = "Submit Your Query" onclick = "ClickedButton()"/>
                </form>
            </div>
            <div id = "footer">
                This is the footer
            </div>
        </div>
        <script src = "js/script.js"></script>
    </body>
</html>
